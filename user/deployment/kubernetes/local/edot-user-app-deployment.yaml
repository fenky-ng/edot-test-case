apiVersion: apps/v1
kind: Deployment
metadata:
  name: edot-user-app
  labels:
    app: edot-user-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edot-user-app
  template:
    metadata:
      labels:
        app: edot-user-app
    spec:
      containers:
        - name: edot-user
          image: edot-user:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9000
          env:
            - name: DATABASE_URL
              value: "postgres://user:password@edot-user-postgres:5532/edot_user_db?sslmode=disable"
            - name: JWT_SECRET
              value: "u8EqBH/goITDyY5acas99221Ot/m+wbiGa5DpiiW878="
---
apiVersion: v1
kind: Service
metadata:
  name: edot-user-app
spec:
  selector:
    app: edot-user-app
  ports:
    - protocol: TCP
      port: 9100
      targetPort: 9000
      nodePort: 30100
  type: NodePort
