apiVersion: apps/v1
kind: Deployment
metadata:
  name: edot-user-app
  labels:
    app: edot-user-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: edot-user-app
  template:
    metadata:
      labels:
        app: edot-user-app
    spec:
      containers:
        - name: edot-user
          image: your-registry/edot-user:latest
          ports:
            - containerPort: 9000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: edot-user-secret
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: edot-user-secret
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: edot-user-app
spec:
  selector:
    app: edot-user-app
  ports:
    - protocol: TCP
      port: 9100
      targetPort: 9000
  type: LoadBalancer
